<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>TODO-LIST</h1>
        </div>
    </div>
<form>
    <fieldset>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Task</label>
        <input #TodoDescInput type="text" class="form-control" id="descriptionExample" placeholder="Enter your task...">
        <div class="form-group">
          <select #selected class="form-control" id="sel1">
            <option selected="" value="" selected disabled>Choose your day</option>
            <option *ngFor="let day of weekDays" >{{day}}</option>
          </select>
        <button type="button" class="btn btn-primary" (click)="createNewTask(TodoDescInput.value, selected.value)">Add Task</button>
    </div>
      </div>
      <div >
        <legend>Todo-list by days</legend>
        <button type="button" class="btn btn-success" #button1 (click)="getList(button1.innerHTML)">Monday</button>
        <button type="button" class="btn btn-success" #button2 (click)="getList(button2.innerHTML)">Tuesday</button>
        <button type="button" class="btn btn-success" #button3 (click)="getList(button3.innerHTML)">Wednesday</button>
        <button type="button" class="btn btn-success" #button4 (click)="getList(button4.innerHTML)">Thursday</button>
        <button type="button" class="btn btn-success" #button5 (click)="getList(button5.innerHTML)">Friday</button>
        <button type="button" class="btn btn-success" #button6 (click)="getList(button6.innerHTML)">Saturday</button>
        <button type="button" class="btn btn-success" #button7 (click)="getList(button7.innerHTML)">Sunday</button>
      </div>
      

      <div class="form-group">
        <label for="exampleSelect2">TODO-List</label>
        <a class="form-control" *ngFor="let todo of todos">
          <a id="line">{{ todo.description }} 
            <button type="button" class="btn btn-danger float-right" id="todoButton" (click)="deleteTask(todo.todo_id)">Delete</button>
            <button type="button" class="btn btn-secondary float-right" id="todoButton" *ngIf="!todo.date_of_completion" (click)="editTask(todo.description, todo.todo_id)">Edit</button>
          </a>
          <div *ngIf="!todo.date_of_completion; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>-created on: {{ todo.date_of_creation }}</ng-template>
<ng-template #elseBlock>-COMPLETED ON: {{ todo.date_of_completion }}</ng-template>

          <!-- <a *ngIf="!todo.date_of_completion" #line>-created on: {{ todo.date_of_creation }}</a> -->
        </a>
            <div class="form-group" *ngIf="buttonClicked">
            <input type="text" class="form-control" #input>
            <button type="button" class="btn btn-secondary float-right" id="todoButton"  (click)="editTodo(input.value, id)">Edit</button>
            <button type="button" class="btn btn-warning float-right" id="todoButton" (click)="completeTodo(id, 'complete')">Complete</button>

            </div>
      </div>
      <div class="form-group">
      </div>
