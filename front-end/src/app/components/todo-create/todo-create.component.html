<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>TODO-LIST</h1>
        </div>
    </div>
<form>
    <fieldset>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Task</label>
        <input #TodoDescInput type="text" class="form-control" id="descriptionExample" placeholder="Enter your task...">
        <button type="button" class="btn btn-success" (click)="createNewTask(TodoDescInput.value)">Add Task</button>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">TODO-List</label>
        <a class="form-control" *ngFor="let todo of todos">
          <a id="line">{{ todo.description }} 
            <button type="button" class="btn btn-danger float-right" id="todoButton" (click)="deleteTask(todo.todo_id)">Delete</button>
            <button type="button" class="btn btn-secondary float-right" id="todoButton" (click)="editTask(todo.description, todo.todo_id)">Edit</button>
          </a>
        </a>
            <div class="form-group" *ngIf="buttonClicked">
            <input type="text" class="form-control" #input>
            <button type="button" class="btn btn-secondary float-right" id="todoButton" (click)="editTodo(input.value, id)">Complete</button>
            </div>
      </div>
      <div class="form-group">
      </div>
